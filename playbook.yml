        - deb: https://github.com/flameshot-org/flameshot/releases/download/v11.0.0/flameshot-11.0.0-1.debian-10.amd64.deb

    - role: gantsign.oh-my-zsh
      users:
        - username: rmntrvn
          oh_my_zsh:
            install: yes
            theme: ys
            plugins:
              - git
              - gcloud
              - vagrant
              - terraform
              - kubectl

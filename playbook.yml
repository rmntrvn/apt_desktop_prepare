        - name: gimp
        - name: git
        - name: gnupg
        - name: groovy
        - name: htop
        - name: inkscape
        - name: iperf3
        - name: jq
        - name: keepassxc
        - name: kubectl
        - name: linphone
        - name: make
        - name: maven
        - name: mc
        - name: neofetch
        - name: net-tools
        - name: nmap
        - name: obs-studio
        - name: openconnect
        - name: openjdk-11-jdk
        - name: pavucontrol
        - name: peek
        - name: pidgin
        - name: postgresql-client
        - name: pwgen
        - name: qbittorrent
        - name: ranger
        - name: remmina
        - name: resolvconf
        - name: s3cmd
        - name: shadowsocks-libev
        - name: simplescreenrecorder
        - name: sshpass
        - name: sublime-text
